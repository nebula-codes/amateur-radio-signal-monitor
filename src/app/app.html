<div class="app-container">
  <!-- Toolbar -->
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle filter sidebar">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-title">{{ title }}</span>
    <span class="toolbar-spacer"></span>
    
    <!-- Column Selector in Toolbar -->
    <app-column-selector 
      [columns]="columnConfig" 
      (columnsChange)="onColumnsChanged($event)"
      class="toolbar-column-selector">
    </app-column-selector>
    
    <mat-icon>radio</mat-icon>
  </mat-toolbar>

  <!-- Sidenav Container -->
  <mat-sidenav-container class="sidenav-container">
    <!-- Filter Sidebar -->
    <mat-sidenav #sidenav 
                 mode="side" 
                 [opened]="sidenavOpened" 
                 class="filter-sidenav">
      <div class="sidebar-content">
        <app-filter-sidebar (filtersChanged)="onFiltersChanged($event)"></app-filter-sidebar>
      </div>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content class="main-content">
      <app-signal-table [columnConfig]="columnConfig"></app-signal-table>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<router-outlet></router-outlet>
