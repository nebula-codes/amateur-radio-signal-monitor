<div class="app-container">
  <!-- Toolbar -->
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle filter sidebar">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-title">{{ title }}</span>
    <span class="toolbar-spacer"></span>
    
    <!-- View Mode Toggle -->
    <mat-button-toggle-group 
      [value]="viewMode" 
      (change)="onViewModeChange($event.value)"
      class="view-toggle">
      <mat-button-toggle value="table" aria-label="Table view">
        <mat-icon>table_view</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="thumbnails" aria-label="Thumbnail view">
        <mat-icon>grid_view</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
    
    <!-- Column Selector in Toolbar (only show for table view) -->
    <app-column-selector 
      *ngIf="viewMode === 'table'"
      [columns]="columnConfig" 
      (columnsChange)="onColumnsChanged($event)"
      class="toolbar-column-selector">
    </app-column-selector>
    
    <mat-icon>radio</mat-icon>
  </mat-toolbar>

  <!-- Sidenav Container -->
  <mat-sidenav-container class="sidenav-container">
    <!-- Filter Sidebar -->
    <mat-sidenav #sidenav 
                 mode="side" 
                 [opened]="sidenavOpened" 
                 class="filter-sidenav">
      <div class="sidebar-content">
        <app-filter-sidebar (filtersChanged)="onFiltersChanged($event)"></app-filter-sidebar>
      </div>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content class="main-content">
      <!-- Table View -->
      <app-signal-table 
        *ngIf="viewMode === 'table'"
        [columnConfig]="columnConfig">
      </app-signal-table>
      
      <!-- Thumbnail View -->
      <app-thumbnail-browser 
        *ngIf="viewMode === 'thumbnails'"
        [filters]="currentFilters">
      </app-thumbnail-browser>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<router-outlet></router-outlet>
